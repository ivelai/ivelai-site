<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - IVELAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    #user-info {
      margin-right: 20px;
      font-size: 14px;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    button {
      background-color: #00cc99;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #009977;
    }

    footer {
      text-align: center;
      padding: 10px 20px;
      background-color: #f4f4f4;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- En-tête -->
  <header>
    <h1>IVELAI</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="about.html">À propos</a></li>
        <li><a href="products.html">Produits</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div id="user-info"></div> <!-- Section pour l’état de connexion -->
    <button id="login-button" onclick="location.href='login.html'">Se connecter</button>
    <button id="logout-button" style="display: none;">Se déconnecter</button>
  </header>

  <!-- Contenu principal -->
  <main>
    <h2>Bienvenue sur IVELAI</h2>
    <p>Explorez nos compléments alimentaires innovants pour améliorer votre bien-être.</p>
    <p>Découvrez nos produits <a href="products.html">ici</a>.</p>
  </main>

  <!-- Pied de page -->
  <footer>
    <p>© 2024 IVELAI. Tous droits réservés.</p>
  </footer>

  <!-- Script Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyApaWQHIsFStFQ7l79Dh-4CWum6gwjfvwU",
      authDomain: "ivelai.firebaseapp.com",
      projectId: "ivelai",
      storageBucket: "ivelai.firebasestorage.app",
      messagingSenderId: "573688216538",
      appId: "1:573688216538:web:b87239c177cfa8a2cc9ee3",
      measurementId: "G-K0MBV9G74J"
    };

    // Initialiser Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Vérifier si un utilisateur est connecté
    onAuthStateChanged(auth, (user) => {
      const userInfoDiv = document.getElementById('user-info');
      const loginButton = document.getElementById('login-button');
      const logoutButton = document.getElementById('logout-button');

      if (user) {
        // Utilisateur connecté
        userInfoDiv.innerHTML = `Connecté en tant que : ${user.email}`;
        loginButton.style.display = 'none';
        logoutButton.style.display = 'inline-block';
      } else {
        // Aucun utilisateur connecté
        userInfoDiv.innerHTML = `Vous n'êtes pas connecté.`;
        loginButton.style.display = 'inline-block';
        logoutButton.style.display = 'none';
      }
    });

    // Fonction de déconnexion
    const logoutButton = document.getElementById('logout-button');
    logoutButton.addEventListener('click', async () => {
      try {
        await signOut(auth);
        alert('Déconnecté avec succès.');
        location.reload(); // Recharge la page pour actualiser l'état
      } catch (error) {
        console.error('Erreur lors de la déconnexion :', error.message);
      }
    });
  </script>
</body>
</html>

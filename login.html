<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
</head>
<body>
  <h1>Connexion</h1>

  <!-- Formulaire de connexion -->
  <form id="login-form">
    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" required>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" required>

    <button type="submit">Se connecter</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    // Importation des SDK Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyApaWQHIsFStFQ7l79Dh-4CWum6gwjfvwU",
      authDomain: "ivelai.firebaseapp.com",
      projectId: "ivelai",
      storageBucket: "ivelai.firebasestorage.app",
      messagingSenderId: "573688216538",
      appId: "1:573688216538:web:b87239c177cfa8a2cc9ee3",
      measurementId: "G-K0MBV9G74J"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Gestion de la connexion
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert('Connexion réussie ! Bienvenue.');
        window.location.href = "index.html"; // Redirige vers l'accueil ou tableau de bord
      } catch (error) {
        alert('Erreur : ' + error.message);
      }
    });
  </script>
</body>
</html>

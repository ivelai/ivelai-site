<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte</title>
</head>
<body>
  <h1>Créer un compte</h1>

  <!-- Formulaire d'inscription -->
  <form id="register-form">
    <label for="email">Adresse e-mail :</label>
    <input type="email" id="email" required>

    <label for="password">Mot de passe :</label>
    <input type="password" id="password" required>

    <button type="submit">Créer mon compte</button>
  </form>

  <!-- SDK Firebase -->
  <script type="module">
    // Importation des SDK Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyApaWQHIsFStFQ7l79Dh-4CWum6gwjfvwU",
      authDomain: "ivelai.firebaseapp.com",
      projectId: "ivelai",
      storageBucket: "ivelai.firebasestorage.app",
      messagingSenderId: "573688216538",
      appId: "1:573688216538:web:b87239c177cfa8a2cc9ee3",
      measurementId: "G-K0MBV9G74J"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Attente que la page soit entièrement chargée
    document.addEventListener('DOMContentLoaded', () => {
      const registerForm = document.getElementById('register-form');

      // Événement lors de la soumission du formulaire
      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          await createUserWithEmailAndPassword(auth, email, password);
          alert('Compte créé avec succès ! Vous pouvez maintenant vous connecter.');
          window.location.href = "login.html"; // Redirige vers la page de connexion
        } catch (error) {
          alert('Erreur : ' + error.message);
        }
      });
    });
  </script>
</body>
</html>
